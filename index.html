<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="Imagens/pizzaIcon.png" type="image/x-icon">
    <script src="JS/calc.js" defer></script>

</head>
<body>
    <header>
        <h1>Pizza <span>Clicker</span></h1>
    </header>

    <main>
        <div id="pizza-container">
            <div id="pontuacao">Pizzas: 0</div>
            <div id="pps">pps: 0</div>
            <div id="pizza">
                <img src="Imagens/pizza.webp">
            </div>
        </div>

        <div id="upgrades">

            <div class="upgrade-item">
                <span class="img">
                    <img src="Imagens/MassadePizza.png">
                </span>
                <span class="descricao">
                    <p class="nome">Massa Macia</p>
                    <p class="preco">10</p>
                </span>
                <span class="quantidade">
                    <p class="quant-item">
                        0
                    </p>
                </span>
            </div>

            <div class="upgrade-item">
                <span class="img">
                    <img src="Imagens/RolodePizza.png">
                </span>
                <span class="descricao">
                    <p class="nome">Rolo de Pizza</p>
                    <p class="preco">100</p>
                </span>
                <span class="quantidade">
                    <p class="quant-item">
                        0
                    </p>
                </span>
            </div>

        </div>
    </main>
</body>
</html>
