<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Miner</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="Imagens/asteroid-icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Space <span>Miner</span></h1>
    </header>

    <main>
        <div id="asteroide-container">
            <div id="pontuacao">Pontos: 0</div>
            <div id="asteroide">
                <img src="Imagens/asteroide.png" alt="Clique aqui">
            </div>
        </div>

        <div id="upgrades">

            <div class="upgrade-item">
                <span class="img">
                    <img src="Imagens/picareta.webp" alt="Picareta">
                </span>
                <span class="descricao">
                    <p class="nome">Picareta</p>
                    <p class="preco">10</p>
                </span>
                <span class="quantidade">
                    <p class="quant-item">
                        0
                    </p>
                </span>
            </div>

            <div class="upgrade-item">
                <span class="img">
                    <img src="Imagens/marreta.webp" alt="Marreta">
                </span>
                <span class="descricao">
                    <p class="nome">Marreta</p>
                    <p class="preco">25</p>
                </span>
                <span class="quantidade">
                    <p class="quant-item">
                        0
                    </p>
                </span>
            </div>

        </div>

    </main>

    <script src="JS/calc.js"></script>
</body>
</html>
